
<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>HairReconstruction — Запись</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="logo">
    <img src="logo.png" alt="HairReconstruction" />
  </div>
  <h1>HairReconstruction</h1>
  <form id="booking-form">
    <label>Услуга:
      <select name="service">
        <option>Кератин</option>
        <option>Ботокс</option>
        <option>Холодное восстановление</option>
        <option>Нанопластика</option>
      </select>
    </label>
    <label>Дата и время:
      <input type="datetime-local" name="datetime" />
    </label>
    <label>Имя:
      <input type="text" name="name" />
    </label>
    <label>Телефон:
      <input type="text" name="phone" placeholder="+7..." />
    </label>
    <label>Instagram:
      <input type="text" name="instagram" />
    </label>
    <p class="discount">✅ Первое посещение — скидка 10%</p>
    <button type="submit">Записаться</button>
  </form>
  <div id="telegram-link">
    <button onclick="Telegram.WebApp.close()">Вернуться в Telegram</button>
  </div>
</body>
</html>

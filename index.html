<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HairReconstruction Запись</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="container">
      <img src="logo.png" alt="Hair Reconstruction logo" class="logo">
      <h1>Запись в студию</h1>
      <form id="bookingForm">
          <label>Выберите услугу
              <select id="service" required>
                  <option value="" disabled selected>Выберите...</option>
                  <option>Кератин</option>
                  <option>Ботокс</option>
                  <option>Нанопластика</option>
                  <option>Холодное восстановление</option>
              </select>
          </label>
          <label>Дата
              <input type="date" id="date" required>
          </label>
          <label>Время
              <input type="time" id="time" required>
          </label>
          <label>Имя
              <input type="text" id="name" required>
          </label>
          <label>Телефон
              <input type="tel" id="phone" placeholder="+7 ___ ___ __ __" required>
          </label>
          <label>Instagram (необязательно)
              <input type="text" id="instagram" placeholder="@username">
          </label>
          <p class="discount">Первое посещение — скидка 10%</p>
          <button type="submit" class="submit">Записаться</button>
      </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
